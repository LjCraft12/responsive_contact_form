<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Responsive input form</title>
</head>
<body>
<div class="container">
    <h1 class="brand animated bounceInRight"><span>Acme Web Design</span></h1>
    <div class="wrapper animated bounceInLeft">
        <div class="company-info">
            <h3>Acme Web Design</h3>
            <ul>
                <li><i class="fa fa-road"></i>123 Something Street</li>
                <li><i class="fa fa-phone"></i>404 555 0562</li>
                <li><i class="fa fa-envelope"></i>testacme@test.com</li>
            </ul>
        </div>

        <div class="contact">
            <h3>Email Us</h3>
            <form action="">

                <p>
                    <label>Name:</label>
                    <input type="text" name="name">
                </p>
                <p>
                    <label>Company:</label>
                    <input type="text" name="company">
                </p>
                <p>
                    <label>Email Address:</label>
                    <input type="email" name="email">
                </p>
                <p>
                    <label>Phone:</label>
                    <input type="text" name="phone">
                </p>
                <p class="full">
                    <label>Message:</label>
                    <textarea name="message" rows="5"></textarea>
                </p>
                <p class="full">
                    <button>Submit</button>
                </p>

            </form>
        </div>

    </div>
</div>
</body>
</html>
